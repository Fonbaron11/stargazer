<config-navbar heading="{{'settings.name' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header">
	<form class="list" ng-submit="save()">
		<div class="item item-divider"></div>
		<label class="item item-input item-stacked-label">
			<span class="input-label">{{'settings.name.label' | translate}}</span>
			<input type="text" id="alias" type="text" name="alias" ng-model="data.newName">
		</label>

		<div style="padding-left:16px;padding-right:16px">
			<button type="submit" class="button button-block button-positive">
				{{'global.save' | translate}}
			</button>
		</div>
	</form>
</ion-content>
