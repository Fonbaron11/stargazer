<config-navbar heading="{{'account.settings.federation' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header">
	<form name="federationForm" class="list" ng-submit="save()">
		<div class="item item-divider"></div>
		<label class="item item-input item-stacked-label">
			<span class="input-label">
				{{'account.settings.federation.label' | translate}}
			</i></span>
			<input type="text" id="alias" type="text" name="alias" ng-model="data.federation"
				   placeholder="{{'account.settings.federation.placeholder' | translate}}" autocomplete="off" valid-federation accountid="{{accountId}}">
		</label>

		<div style="padding-left:16px;padding-right:16px">
			<button type="submit" class="button button-block button-positive" ng-disabled="federationForm.$invalid || federationForm.$pending">
				{{'global.save' | translate}}
			</button>
		</div>
	</form>
</ion-content>
