<config-navbar heading="{{'account.settings.signers' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header">
	<div class="list">
		<div class="item item-divider"></div>
		<div class="item" ng-repeat="signer in getSigners()">
			<span>{{signer.public_key}}</span>
			<span class="pull-right">{{signer.weight}}</span>
		</div>
	</div>
</ion-content>
