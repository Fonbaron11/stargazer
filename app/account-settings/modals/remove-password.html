<ion-modal-view ng-controller="RemovePasswordCtrl">
	<ion-header-bar align-title="center" class="tab-bar">
		<h1 class="title ellipsis">
			{{'modal.password.remove' | translate}}
		</h1>
	</ion-header-bar>

	<ion-content class="modal-content fix-modals-touch">

		<form name="passwordForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">
					{{'modal.password.label' | translate}}
				</span>
				<input type="text" ng-model="model.password" placeholder="{{'modal.password.placeholder' | translate}}" required valid-password signer="{{account.id}}">
			</label>

			<div class="row" style="padding-left:16px;padding-right:16px">
				<div class="col col-50">
					<button class="button button-block button-light" on-tap="cancel()">
						{{'global.cancel' | translate}}
					</button>
				</div>
				<div class="col col-50">
					<button class="button button-block button-positive" on-tap="removePassword()" ng-disabled="passwordForm.$invalid">
						{{'global.ok' | translate}}
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
