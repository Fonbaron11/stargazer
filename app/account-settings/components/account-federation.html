<config-navbar heading="{{'settings.federation' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header" scrollbar-y="false">
	<form name="federationForm">
		<div class="list">
			<div class="item item-divider"></div>
			<label class="item item-input item-stacked-label">
				<span class="input-label">
					{{'settings.federation.label' | translate}}
				</span>
				<input type="text" id="alias" type="text" name="alias" ng-model="vm.data.federation"
					   placeholder="{{'settings.federation.placeholder' | translate}}" autocomplete="off" valid-federation accountid="{{vm.accountId}}">
			</label>
		</div>
	</form>

	<div style="padding-left:16px;padding-right:16px;padding-top:16px">
		<span style="text-align:center">
			{{'settings.federation.text' | translate}}
		</span>
	</div>

	<div class="button-group" style="position:absolute;bottom:0">
		<button type="submit" class="button button-block button-positive" on-tap="vm.save()" ng-disabled="federationForm.$invalid || federationForm.$pending">
			{{'global.save' | translate}}
		</button>
	</div>
</ion-content>
