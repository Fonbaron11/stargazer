<ion-modal-view ng-controller="EditTransactionCommentCtrl">
	<ion-header-bar align-title="center" class="tab-bar">
		<button on-tap="cancel()" class="button button-clear button-white">Close</button>
		<h1 class="title ellipsis">{{::buttonText()}}</h1>
	</ion-header-bar>

	<ion-content class="modal-content fix-modals-touch">
		<form name="commentForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Comment</span>
				<input type="text" ng-model="model.comment" placeholder="Add Comment" required>
			</label>

			<div style="padding-left:16px;padding-right:16px">
				<button class="button button-block button-positive" on-tap="saveComment()" ng-disabled="commentForm.$invalid">Save</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
