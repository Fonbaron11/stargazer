<ion-modal-view ng-controller="EditTransactionCommentCtrl">
	<ion-header-bar align-title="center" class="tab-bar">
		<button on-tap="cancel()" class="button button-clear button-white">
			{{'modal.close' | translate}}
		</button>
		<h1 class="title ellipsis">
			{{::buttonText() | translate}}
		</h1>
	</ion-header-bar>

	<ion-content class="modal-content fix-modals-touch">
		<form name="commentForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">
					{{'modal.comment.label' | translate}}
				</span>
				<input type="text" ng-model="model.comment" placeholder="{{'modal.comment.add' | translate}}" required>
			</label>

			<div style="padding-left:16px;padding-right:16px">
				<button class="button button-block button-positive" on-tap="saveComment()" ng-disabled="commentForm.$invalid">
					{{'global.save' | translate}}
				</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
