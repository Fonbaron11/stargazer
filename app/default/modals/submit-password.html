<ion-modal-view ng-controller="SubmitPasswordCtrl">
	<ion-header-bar align-title="center" class="tab-bar">
		<h1 class="title ellipsis">
			{{'modal.password.submit' | translate}}
		</h1>
	</ion-header-bar>

	<ion-content class="modal-content fix-modals-touch">

		<div class="item item-divider"></div>
		<form name="passwordForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">
					{{label | translate:translationData}}
				</span>
				<input type="password" ng-model="model.password" placeholder="{{'modal.password.placeholder' | translate}}" autocapitalize="none" required valid-password signer="{{signer}}">
			</label>
		</form>
		<div class="row" style="padding:4px 8px">
			<div class="col col-50" style="padding:4px 8px">
				<button class="button button-block button-light" on-tap="cancel()">
					{{'global.cancel' | translate}}
				</button>
			</div>
			<div class="col col-50" style="padding:4px 8px">
				<button class="button button-block button-positive" on-tap="submitPassword()" ng-disabled="passwordForm.$invalid">
					{{'global.ok' | translate}}
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
