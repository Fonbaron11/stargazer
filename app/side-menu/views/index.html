<div class="sidebar" ng-controller="MainMenuCtrl">

	<ion-content scrollbar-y="false">
		<div style="display:flex;flex-direction:column;align-items:center;padding:20px 0">
			<h1 style="color:#ECECEC">Stargazer</h1>
		</div>

		<div class="list">
			<div class="item">
				<span>accounts</span>
				<a href="#/side-menu/add-account" class="pull-right" menu-toggle>
					<span class="badge">+</span>
				</a>
			</div>
			<a ng-href="#/account/{{account.id}}" ng-repeat="account in accounts" menu-toggle>
				<div class="item" ng-class="{selected: account.id === wallet.current.id}">
					<i class="icon" ng-class="getType(account)"></i>
					{{account.alias}}
				</div>
			</a>
		</div>

		<div class="list">
			<div class="item">
				<a class="button button-block button-outline button-stable"
				   href="#/side-menu/settings" menu-toggle>
					{{'sidemenu.settings' | translate}}
				</a>
			</div>
		</div>
	</ion-content>
</div>
