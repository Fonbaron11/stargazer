<config-navbar heading="{{'settings.global.heading' | translate}}" back="{{'global.done' | translate}}"></config-navbar>

<ion-content class="has-header">
	<div class="list">
		<div class="item item-divider"></div>

		<a href="#/side-menu/language">
			<div class="item">
				<span>
					{{'settings.language' | translate}}
				</span>
				<div class="pull-right text-gray">
					{{language}}
					<span>&raquo;</span>
				</div>
			</div>
		</a>

		<a href="#/side-menu/contacts">
			<div class="item">
				<span>
					{{'settings.contacts' | translate}}
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>

		<div class="item item-toggle">
			<span>
				{{'settings.mode.advanced' | translate}}
			</span>
			<div class="pull-right text-gray">
				<label class="toggle">
					<input type="checkbox" ng-model="flag.isAdvanced" ng-change="toggleAdvanced()">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>
		</div>

	</div>
</ion-content>
