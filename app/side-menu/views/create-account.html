<config-navbar heading="{{'sidemenu.account.create' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>
<ion-content class="has-header">
	<form name="createAccountForm">
		<div class="list">
			<div class="item item-divider"></div>
			<label class="item item-input item-inset item-stacked-label">
				<span class="input-label">
					{{'account.name.label' | translate}}
				</span>
				<input type="text" ng-model="account.alias" required>
			</label>
			<div class="item" style="padding:8px 16px">
				<button class="button button-block button-outline button-stable" style="margin:0;border-radius:0" on-tap="advanced=!advanced">
					<div ng-show="!advanced">
						<i class="fa fa-cog"></i>
						&nbsp;{{'global.advanced.show' | translate}}&nbsp;
						<i class="icon-arrow-down4"></i>
					</div>
					<div ng-show="advanced">
						<i class="fa fa-cog"></i>
						&nbsp;{{'global.advanced.hide' | translate}}&nbsp;
						<i class="icon-arrow-up4"></i>
					</div>
				</button>
			</div>
			<label class="item item-input item-select item-stacked-label" ng-show="advanced">
				<span class="input-label">
					{{'account.network.label' | translate}}
				</span>
				<select ng-model="account.network" ng-options="network.name for network in networks"></select>
			</label>
			<div class="item item-divider">
				{{'account.funding.heading' | translate}}
			</div>
			<label class="item item-input item-inset item-stacked-label">
				<span class="input-label">
					{{'account.funding.label' | translate}}
				</span>
				<input type="text" ng-model="account.funder" placeholder="{{'account.funding.placeholder' | translate}}" valid-funder network="account.network.phrase">
				<a on-tap="selectAccount()" style="position:absolute;right:16px;top:40px">
					<i class="glyphicon glyphicon-book"></i>
				</a>
			</label>
			<label class="item item-input item-stacked-label" ng-show="account.funder">
				<span class="input-label">
					{{'account.funding.amount.label' | translate}}
				</span>
				<input type="number" ng-model="account.amount" placeholder="{{'account.funding.amount.placeholder' | translate}}" min="20">
			</label>
		</div>
	</form>

	<div style="padding-left:16px;padding-right:16px">
		<button class="button button-block button-positive" on-tap="create()" ng-disabled="createAccountForm.$invalid">
			{{'account.add' | translate}}
		</button>
	</div>

	<div style="padding-left:16px;padding-right:16px;text-align:center" class="text-gray">
		{{'account.funding.text' | translate}}
	</div>
</ion-content>
