<config-navbar heading="{{'sidemenu.account.import' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>
<ion-content class="has-header">
	<form name="importAccountForm">
		<div class="list">
			<div class="item item-divider"></div>
			<label class="item item-input item-inset item-stacked-label">
				<span class="input-label">
					{{'account.name.label' | translate}}
				</span>
				<input type="text" ng-model="account.alias" required>
			</label>
			<label class="item item-input item-inset item-stacked-label" ng-if="!scanned">
				<span class="input-label">
					{{'account.seed.label' | translate}}
				</span>
				<input type="text" ng-model="account.seed" required valid-seed>
			</label>
			<label class="item item-input item-inset item-stacked-label" ng-if="encrypted">
				<span class="input-label">
					{{'account.password.label' | translate}}
				</span>
				<input type="password" ng-model="account.password" required>
			</label>
			<div class="item" style="padding:8px 16px" ng-if="!scanned">
				<button class="button button-block button-outline button-stable" style="margin:0;border-radius:0" on-tap="flag.advanced=!flag.advanced">
					<div ng-show="!flag.advanced">
						<i class="fa fa-cog"></i>
						&nbsp;{{'global.advanced.show' | translate}}&nbsp;
						<i class="icon-arrow-down4"></i>
					</div>
					<div ng-show="flag.advanced">
						<i class="fa fa-cog"></i>
						&nbsp;{{'global.advanced.hide' | translate}}&nbsp;
						<i class="icon-arrow-up4"></i>
					</div>
				</button>
			</div>
			<label class="item item-input item-select item-stacked-label" ng-show="flag.advanced&&!scanned">
				<span class="input-label">
					{{'account.network.label' | translate}}
				</span>
				<select ng-model="account.network" ng-options="network.name for network in networks"></select>
			</label>
		</div>
	</form>
	<div style="padding-left:16px;padding-right:16px">
		<button class="button button-block button-positive" on-tap="import()" ng-disabled="importAccountForm.$invalid">
			{{'account.import' | translate}}
		</button>
	</div>
</ion-content>
