<config-navbar heading="{{'contact.edit' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header" scrollbar-y="false">
	<div ng-style="{'min-height':minHeight}">
		<div class="item item-divider"></div>
		<form name="contactForm">
			<label class="item item-input item-stacked-label">
			<span class="input-label">
				{{'contact.name.label' | translate}}
			</span>
				<input type="text" ng-model="model.name" placeholder="{{'contact.name.placeholder' | translate}}" required>
			</label>

			<label class="item item-input item-stacked-label">
			<span class="input-label">
				{{'contact.address.label' | translate}}
			</span>
				<input type="text" ng-model="model.id" ng-model-options="{debounce: 200}" placeholder="{{'contact.address.placeholder' | translate}}" required autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" valid-address="model.destInfo">
			</label>

			<advanced-toggle flag="advanced"></advanced-toggle>

			<div ng-show="advanced">
				<network-selector network="model.network"></network-selector>
				<memo-selector type="model.memo_type" memo="model.memo"></memo-selector>
			</div>
		</form>
	</div>

	<div class="button-group">
		<button class="button button-block button-positive" on-tap="updateContact()">
			{{'contact.update' | translate}}
		</button>
		<button class="button button-block button-positive" on-tap="deleteContact()">
			{{'contact.delete' | translate}}
		</button>
	</div>
</ion-content>
