<config-navbar heading="{{'contact.edit' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header">
	<div class="item item-divider"></div>
	<form name="contactForm">
		<label class="item item-input item-stacked-label">
			<span class="input-label">
				{{'contact.name.label' | translate}}
			</span>
			<input type="text" ng-model="model.name" placeholder="{{'contact.name.placeholder' | translate}}" required>
		</label>

		<label class="item item-input item-stacked-label">
			<span class="input-label">
				{{'contact.address.label' | translate}}
			</span>
			<input type="text" ng-model="model.id" placeholder="{{'contact.address.placeholder' | translate}}" required autocapitalize="none" valid-address>
		</label>

		<div class="item" style="padding:8px 16px">
			<button class="button button-block button-outline button-stable" style="margin:0;border-radius:0" on-tap="advanced=!advanced">
				<div ng-show="!advanced">
					<i class="fa fa-cog"></i>
					&nbsp;{{'global.advanced.show' | translate}}&nbsp;
					<i class="icon-arrow-down4"></i>
				</div>
				<div ng-show="advanced">
					<i class="fa fa-cog"></i>
					&nbsp;{{'global.advanced.hide' | translate}}&nbsp;
					<i class="icon-arrow-up4"></i>
				</div>
			</button>
		</div>

		<div ng-show="advanced">
			<label class="item item-input item-select item-stacked-label">
				<span class="input-label">
					{{'account.network.label' | translate}}
				</span>
				<select ng-model="model.network" ng-options="network.name for network in networks"></select>
			</label>

			<label class="item item-input item-select item-stacked-label">
				<span class="input-label">
					{{'memo.type' | translate}}
				</span>
				<select ng-model="model.memo_type">
					<option ng-repeat="type in memoTypes" value="{{type.value}}">{{type.name | translate}}</option>
				</select>
			</label>

			<label class="item item-input item-inset item-stacked-label" ng-show="model.memo_type">
				<span class="input-label">
					{{'memo.memo' | translate}}
				</span>
				<input type="text" ng-model="model.memo">
			</label>
		</div>
	</form>

	<div style="padding-left:16px;padding-right:16px">
		<button class="button button-block button-positive" on-tap="updateContact()">
			{{'contact.update' | translate}}
		</button>
	</div>

	<div style="padding-left:16px;padding-right:16px">
		<button class="button button-block button-positive" on-tap="deleteContact()">
			{{'contact.delete' | translate}}
		</button>
	</div>
</ion-content>
