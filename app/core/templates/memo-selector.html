<label class="item item-input item-select item-stacked-label">
	<span class="input-label">
		{{'memo.type' | translate}}
	</span>
	<select ng-model="type">
		<option ng-repeat="type in memoTypes" value="{{type.value}}">{{type.name | translate}}</option>
	</select>
</label>

<label class="item item-input item-inset item-stacked-label" ng-show="type">
	<span class="input-label">
		{{'memo.memo' | translate}}
	</span>
	<input type="text" ng-model="memo">
</label>
